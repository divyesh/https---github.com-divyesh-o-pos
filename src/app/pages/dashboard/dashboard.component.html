<div class="container pos-container">
  <div class="row" style="margin: 40px">
    <div
      class="col-lg-3 cart-parent"
      style="max-height: 630px; background-color: antiquewhite"
    >      
        <app-cart [cartItems]="carts" 
                  [totalItems]="totalItems" 
                  [subtotal]="subtotal"
                  [discount]="discount"
                  [tax]="tax"
                  [total]="total"
                  />
        
      </div>
    <div
      class="col-lg-5 row-cols-sm-2 g-4 overflow-y-scroll"
      style="max-height: 600px"
    >
      <app-product
        (selectProduct)="onProductClick($event)"
        [currency]="currencySpecialChar"
        [products]="products"
      />
    </div>
    <div class="col-lg-3">
      <app-category
        (selectCategory)="onProductCategoryClick($event)"
        [categories]="categories"
      ></app-category>
    </div>
  </div>
  <div class="row" style="margin: 40px; max-height: 630px; background-color: antiquewhite">
    <div class="col-md-6" style="padding: 20px;">
      <button type="button" class="btn btn-danger btn-large"  (click)="onClearButtonClick()">Clear Order</button>
      <button type="button" class="btn btn-warning btn-large" >Pending Order(s)</button>
      <button type="button" class="btn btn-success btn-large" (click)="onChargeCustomerButtonClick()" >Charge</button>
    </div>
    <div class="col-md-6">Right</div>
  </div>
</div>
<app-charge-customer #chargeCustomerModal
  [subtotal]="subtotal"
  [discount]="discount"
  [tax]="tax"
  [total]="total"
  [carts]="carts"
  [currencySpecialChar]="currencySpecialChar"
  *ngIf="isChargeDialogVisible" (close)="hideChargeCustomer()"
  />
