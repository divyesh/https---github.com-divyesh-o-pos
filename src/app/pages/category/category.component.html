<div class="cat-parent">
    <div class="card" style="width: 14rem;">
        <div class="card-header text-center" (click)="onSelect(0)">
            Categories
          </div>
        <ul class="list-group list-group-flush">
            @for (item of categories; track $index) {
                <li class="list-group-item" (click)="onSelect(item.id)" [ngClass]="{active: isActive(item.id)}" >{{item.categoryName}}</li>
            }
        </ul>
      </div>
</div>
